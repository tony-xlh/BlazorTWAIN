<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorTWAIN</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="Resources/dynamsoft.webtwain.initiate.js"></script>
    <script src="Resources/dynamsoft.webtwain.config.js"></script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script type="text/javascript">
        var DWObject = null;

        function CreateDWT() {
            var height = 580;
            var width = 500;

            if (Dynamsoft.Lib.env.bMobile) {
                height = 350;
                width = 270;
            }

            Dynamsoft.DWT.CreateDWTObjectEx({
                WebTwainId: 'dwtcontrol'
            },
                function (obj) {
                    DWObject = obj;
                    DWObject.Viewer.bind(document.getElementById('dwtcontrolContainer'));
                    DWObject.Viewer.height = height;
                    DWObject.Viewer.width = width;
                    DWObject.Viewer.show();
                },
                function (err) {
                    console.log(err);
                }
            );
        }

        function Scan() {
            if (DWObject) {
                DWObject.SelectSource(function () {
                    DWObject.OpenSource();
                    DWObject.AcquireImage();
                },
                    function () {
                        console.log("SelectSource failed!");
                    }
                );
            }
        }

        function LoadImage() {
            if (DWObject) {
                DWObject.LoadImageEx('', 5,
                    function () {
                        console.log('success');
                    },
                    function (errCode, error) {
                        alert(error);
                    }
                );
            }
        }

        function Save() {
            DWObject.IfShowFileDialog = true;
            // The path is selected in the dialog, therefore we only need the file name
            DWObject.SaveAllAsPDF("Sample.pdf",
                function () {
                    console.log('Successful!');
                },
                function (errCode, errString) {
                    console.log(errString);
                }
            );
        }

        function isDesktop() {
            if (Dynamsoft.Lib.env.bMobile) {
                return false;
            } else {
                return true;
            }
        }

    </script>
</body>

</html>
